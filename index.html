---
layout: default
---

<div class="home">

  <h1 class="page-heading">{{ site.title }}</h1>
  <h2 class="page-heading">{{ site.description }}</h2>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.date | date: "%d.%m.%Y" }} - {{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
  <h3 class="page-heading">Authors: {{ site.authors }}</h3>
</div>
